name: Run Makefile

on:
  push:

  pull_request:

  workflow_dispatch:
    
jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      
      - name: Set up Procursus
        uses: beerpiss/procursus-action@v2.0.1
        with:
          packages: make ldid
          mirror: https://procursus.itsnebula.net

      - name: Compile
        run: gmake
      
      #- name: Upload IPA
      #  uses: actions/upload-artifact@v3
      #  with:
      #    name: palera1n
      #    path: packages/palera1n.ipa

      - name: Upload artifact
        uses: wangyucode/sftp-upload-action@v1.4.8
        with:
          host: ${{ secrets.STATIC_FTP_HOST }}
          port: 6061
          username: nebula
          password: ${{ secrets.STATIC_FTP_PASS }}
          forceUpload: true
          dryRun: false
          localDir: 'packages/'
          remoteDir: '/upload/artifacts/loader/rootless'
